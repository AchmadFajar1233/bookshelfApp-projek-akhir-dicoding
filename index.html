<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf App</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <header class="border-bottom px-4 py-4 d-flex justify-content-between">
        <div>
            <h2 class="text-light">BookshelfApp</h2>
        </div>
        <div>
            <input type="text" id="searchBook" class="bg-transparent border text-light px-2 rounded">
        </div>
    </header>
    <main class="px-4 mt-4">
        <h1 class="text-light text-center">Bookshelf App</h1>
        <div class="border container-lg py-4 px-5 rounded">
            <form action="" id="simpanBuku" class="d-flex flex-column align-items-center">
                <label for="name" class="text-light">Judul Buku</label>
                <input id="judulBukuInput" type="text" class="bg-transparent border w-50 text-light rounded-2 px-2" required>
                <div>
                    <label for="sudahDibaca" class="text-light form-check-label">Sudah Di Baca?</label>
                    <input type="checkbox" name="sudahDibaca" id="sudahDibaca" class="form-check-input">
                </div>
                <input id="submitSimpanBuku" type="submit" class="mt-2 btn btn-outline-light">
            </form>
            <div class="mt-5">
                <h2 class="text-light mb-4">Buku Tersimpan</h2>
                <div>
                    <h4 class="text-light">Sudah dibaca:</h4>
                    <div id="sudahDibacaContainer" class="bookCard px-4 py-4 border rounded">
                        <!-- card section -->
                    </div>
                </div>
                </div>
                <div class="mt-4">
                    <h4 class="text-light">Belum dibaca:</h4>
                    <div id="belumDibacaContainer" class="bookCard px-4 py-4 border rounded">
                        <!-- card section -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="border-top d-flex justify-content-center align-items-center">
        <p class="text-light">Achmad Fajar Nugraha | &copy;2024</p>
    </footer>
    <script type="module" src="src/main.js"></script>
</body>
</html>
